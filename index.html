<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Digital Clock</title>
</head>
<body>
    <section class="container">
        <div id="clock"></div>
        <input type="datetime-local" onchange="setAlarmTime(this.value)" name="alarmTime">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set Alarm</button>
            <button onclick="deleteAlarm()" class="button delete-alarm">Delete Alarm</button>
        </div>
    </section>
</body>
</html>
